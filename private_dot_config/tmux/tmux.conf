# TERMINAL COLORS 
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# set-option -sa terminal-features ',xterm-kitty:RGB'
# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Set mouse mode on
set -g mouse on

set-option -g focus-events on
set-option -g escape-time 10

# Change prefix to ctl+space instead of C-b
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set status bar position
set-option -g status-position bottom

# Vim keybidings for pane navigation
bind -r - last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R



# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g allow-passthrough on

# Open new split-panes in current directory
bind '-' split-window -v -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"
bind -r f run-shell "tmux neww tmux-sessionizer"
# bind -r s run-shell "tmux list-sessions | sed -E 's/:.*\$//' | grep -v \'^\$(tmux display-message -p '#S')\\\$\' | fzf --reverse | xargs tmux switch-client -t"

# Set plugins

# TPM Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Tmux Yank
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection_mouse 'primary'

